<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahorcado Pro</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    text-align: center;
    background: #111;
    color: white;
}

h1 {
    margin-top: 20px;
}

#word {
    font-size: 30px;
    letter-spacing: 10px;
    margin: 20px;
}

#letters button {
    margin: 5px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
}

#lifeBar {
    width: 80%;
    height: 20px;
    background: #444;
    margin: 20px auto;
    border-radius: 10px;
    overflow: hidden;
}

#life {
    height: 100%;
    width: 100%;
    background: #00ff88;
}

#status {
    margin-top: 20px;
    font-size: 20px;
}
</style>

</head>
<body>

<h1>ðŸŽ¯ Juego del Ahorcado</h1>

<div id="lifeBar">
    <div id="life"></div>
</div>

<div id="word"></div>

<div id="letters"></div>

<div id="status"></div>

<script>
let words = ["casa","perro","gato","ventana","mesa","telefono","juego","computadora","cocina","limpieza"];
let selectedWord = "";
let display = [];
let lives = 3;

// iniciar juego
function startGame() {
    selectedWord = words[Math.floor(Math.random()*words.length)];
    display = Array(selectedWord.length).fill("_");
    lives = 3;

    updateWord();
    createLetters();
    updateLife();
    document.getElementById("status").innerText = "";
}

// mostrar palabra
function updateWord() {
    document.getElementById("word").innerText = display.join(" ");
}

// crear botones
function createLetters() {
    let lettersDiv = document.getElementById("letters");
    lettersDiv.innerHTML = "";

    "abcdefghijklmnopqrstuvwxyz".split("").forEach(letter => {
        let btn = document.createElement("button");
        btn.innerText = letter;

        btn.onclick = () => guess(letter, btn);

        lettersDiv.appendChild(btn);
    });
}

// adivinar
function guess(letter, btn) {
    btn.disabled = true;

    let correct = false;

    for(let i=0;i<selectedWord.length;i++){
        if(selectedWord[i] === letter){
            display[i] = letter;
            correct = true;
        }
    }

    if(!correct){
        lives--;
        updateLife();
    }

    updateWord();
    checkGame();
}

// vida visual
function updateLife() {
    let percent = (lives/3)*100;
    document.getElementById("life").style.width = percent + "%";

    if(lives == 2) document.getElementById("life").style.background = "yellow";
    if(lives == 1) document.getElementById("life").style.background = "orange";
    if(lives == 0) document.getElementById("life").style.background = "red";
}

// ganar/perder
function checkGame() {
    if(!display.includes("_")){
        document.getElementById("status").innerText = "ðŸŽ‰ GANASTE";
    }

    if(lives === 0){
        document.getElementById("status").innerText = "ðŸ’€ PERDISTE - Era: " + selectedWord;
    }
}

startGame();
</script>

</body>
</html>
